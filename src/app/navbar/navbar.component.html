<mat-toolbar color="primary">
    <span><mat-icon>image_search</mat-icon>Ebay_Copy</span>
    <div class="spacer"></div>
  
    <a mat-button routerLink="">Home</a>
 
    <div *ngIf="isAuthenticated && authUser.checkAdmin()">
      <a mat-button routerLink="admin">Admin</a>
    </div>
    <div *ngIf="isAuthenticated && authUser.checkUser()">
      <a mat-button routerLink="yourProducts">Commands</a>
    </div>
    <a mat-button routerLink="allProducts">Products</a>
    <div *ngIf="!isAuthenticated">
      <a mat-raised-button routerLink="auth">Sign Up</a>
    </div>
    <div *ngIf="isAuthenticated">
      <a mat-raised-button color="warn" (click)="logout()">Log Out</a>
    </div>
  </mat-toolbar>
